/api/v1/aseguradoras: 
  get:
    tags:
      - Aseguradoras
    security:
      - bearerAuth: []
    description: Obtener el listado de aseguradoras
    parameters:
      - name: pagina
        in: query
        type: int 
      - name: limite
        in: query
        type: int 
    produces:
      - application/json
    responses:
      200:
        description: Petici√≥n exitosa
        content:
          application/json:
            schema:
              type: object
              properties:
                aseguradoras:
                  type: array
                  items:
                    $ref: "#/components/schemas/Aseguradora"
                paginacion:
                  $ref: "#/components/schemas/paginacion"
